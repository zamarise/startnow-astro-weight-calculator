<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Astro Weight Calculator</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <h1>Astro Weight Calculator</h1>
    <div class="panel panel-default row">
      <form>
        <div class="col-sm-3"><input id="userWeight" class="form-control" type="number" placeholder="Enter Your Weight Here (lbs)" /></div>

        <div class="col-sm-3">
          <select class="form-control" id="planets">
                <option>Select a Planet</option>
              </select>
        </div>
      </form>

      <div class="col-sm-6">
        <button id="calculateWeight" type="button" class="btn btn-primary btn-md btn-block">Calculate</button></div>

      <div class="row">
        <div class="col-sm-12"></div>
      </div>

      <div class="row panel-heading">
        <div class="col-sm-12">
          <p id="output" class="lead"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.js"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
